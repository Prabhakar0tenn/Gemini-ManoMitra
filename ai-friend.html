<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Friend | ManoMitra</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sidebar.css">

  <style>
    :root {
      --accent: #7bcfa6;
      --accent-dark: #5fb48c;
      --user: #d9f2e6;
      --ai: #f3fdf8;
      --bg: #eef7f1;
      --text: #2f4f3f;
    }

    .chat-container {
      max-width: 800px;
      margin: auto;
      height: 75vh;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      background: linear-gradient(135deg, var(--accent), #a7e3c7);
      color: white;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    .chat-header p {
      margin: 4px 0 0;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: var(--bg);
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 14px;
      font-size: 0.95rem;
      animation: fade 0.25s ease;
    }

    .msg.ai {
      background: var(--ai);
      align-self: flex-start;
      border-top-left-radius: 4px;
    }

    .msg.user {
      background: var(--user);
      align-self: flex-end;
      border-top-right-radius: 4px;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-box {
      display: flex;
      padding: 12px;
      border-top: 1px solid #e0eee7;
      gap: 8px;
    }

    .input-box input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #cfe8dc;
      font-size: 0.95rem;
      outline: none;
    }

    .input-box input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(123,207,166,0.2);
    }

    .input-box button {
      padding: 0 18px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    .input-box button:hover {
      background: var(--accent-dark);
    }
  </style>
</head>

<body>
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assests/logo.jpg">
      <h2>ManoMitra</h2>
      <p>Your mental wellness companion</p>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a class="active" href="ai-friend.html">AI Friend</a>
      <a href="diary.html">My Diary</a>
      <a href="forum.html">Peer Forum</a>
      <a href="relaxation.html">Relaxation</a>
      <a href="selfhelp.html">Self-Help</a>
      <a href="booking.html">Booking</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="content">
    <div class="chat-container">

      <div class="chat-header">
        <h2>Manomitra: Your Virtual Friend</h2>
        <p>Your calm, supportive companion</p>
      </div>

      <div class="chat" id="chat">
        <div class="msg ai">
          Hello. I’m here with you   
          You can talk to me freely.
        </div>
      </div>

      <div class="input-box">
        <input id="input" placeholder="Type your thoughts..." />
        <button onclick="send()">Send</button>
      </div>

    </div>
  </main>

</div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
      const res = await fetch(
        "https://gemini-chatbot-p9xz.onrender.com/chat",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        }
      );

      const data = await res.json();
      addMessage(data.reply || "…", "ai");
    } catch (e) {
      addMessage("Something went wrong. Please try again ", "ai");
    }
  }

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = `msg ${type}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
